<!-- eslint-disable @angular-eslint/template/alt-text -->
    <div class="message" *ngIf="cardService.message$ | async as message">
        {{ message }}
    </div>
    <div class="row">
        <h4 *ngIf="administrador == '/administrador'">Lista de Cards</h4>
        <div class="col s12 m4 l3" *ngFor="let item of card">
            <div class="containerBtnDelete" *ngIf="administrador == '/administrador'">
                <button class="waves-effect waves-dark btn-small" (click)="deleteCard(item._id.toString())">Deleta Card</button>
            </div>
            
        <div class="card col s12">
            <div class="card-image col s12">
            <img src="{{item.imagem}}" />
            <span class="card-title">{{item.titulo}}</span>
            </div>
            <div class="card-content">
            <p>{{item.descricao}}</p>
            </div>
            <div class="card-action">
            <a href="https://wa.me/+55{{item.whatsapp}}?text=Oi! Tudo bem? Eu gostaria de fazer o meu pedido desse {{item.titulo}}" target="_blank">{{item.link}}</a>
            </div>
        </div>
        </div>
        
    </div>
